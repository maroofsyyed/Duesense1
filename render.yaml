services:
  - type: web
    name: duesense-backend
    runtime: docker
    plan: free
    # NOTE: Root directory is empty (repo root), Dockerfile is at /Dockerfile
    # The Dockerfile copies backend/ to /app and runs server:app
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      # Database (Supabase)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # LLM Provider (Z.ai only â€” GROQ/HuggingFace banned)
      - key: Z_API_KEY
        sync: false
      # API Authentication
      - key: DUESENSE_API_KEY
        sync: false
      - key: ENABLE_DEMO_KEY
        value: "false"
      # Enrichment APIs
      - key: ENRICHLYER_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: SCRAPER_API_KEY
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      # Configuration
      - key: MAX_FILE_SIZE_MB
        value: "50"
      # CORS (set to frontend URL)
      - key: ALLOWED_ORIGINS
        sync: false

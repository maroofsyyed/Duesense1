services:
  - type: web
    name: duesense-backend
    runtime: docker
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      # Database (Supabase)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # LLM Providers (at least one required)
      - key: Z_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      # API Authentication
      - key: DUESENSE_API_KEY
        sync: false
      - key: ENABLE_DEMO_KEY
        value: "false"
      # Optional: Enrichment APIs
      - key: GITHUB_TOKEN
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: SERPAPI_KEY
        sync: false
      # CORS (set to frontend URL)
      - key: ALLOWED_ORIGINS
        sync: false
